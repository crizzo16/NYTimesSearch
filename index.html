<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>
            <i class="far fa-newspaper"></i> New York Times Search</h1>
    </header>

    <div class="search-paramaters card" id="search-parameters">
        <h3 class="card-header"><i class="fas fa-search"></i> Search Paramaters</h3>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Search Term:</label>
                    <br>
                    <input type="text" name="search-term" class="form-control">
                    <br>
                </div>
                <div class="form-group">
                    <label> Number of Records to Retrieve:</label>
                    <br>
                    <input type="number" name="num-records" class="form-control" min="1" max="20">
                    <br>
                </div>
                <div class="form-group">
                    <label>Start Year (Optional)</label>
                    <br>
                    <input type="number" name="start-year" class="form-control" min="1992" max="2018">
                    <br>
                </div>
                <div class="form-group">
                    <label>End Year (Optional)</label>
                    <br>
                    <input type="number" name="end-year" class="form-control" min="1992" max="2018">
                </div>

            </form>
        </div>
    </div>

    <div class="top-articles card" id="top-articles">
        <h3 class="card-header"><i class="fas fa-list-alt"></i> Top Articles</h3>
        <div class="card-body">

        </div>
    </div>

    <footer>

    </footer>
</body>

</html>
