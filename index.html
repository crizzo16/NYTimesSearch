<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>
    <link rel="stylesheet" type="text/css" href="reset.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>
            <i class="far fa-newspaper"></i> New York Times Search</h1>
    </header>

    <div class="search-paramaters card" id="search-parameters">
        <h3 class="card-header"><i class="fas fa-globe"></i> Search Paramaters</h3>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Search Term:</label>
                    <br>
                    <input type="text" name="search-term" id="search-term" class="form-control" placeholder="Enter Term Here">
                    <br>
                </div>
                <div class="form-group">
                    <label> Number of Records to Retrieve:</label>
                    <br>
                    <input type="number" name="num-records" id="num-records" class="form-control" min="1" max="9" placeholder="Maximum 9 Articles">
                    <br>
                </div>
                <div class="form-group">
                    <label>Start Year (Optional):</label>
                    <br>
                    <input type="number" name="start-year" id="start-year" class="form-control" min="1992" max="2018">
                    <br>
                </div>
                <div class="form-group">
                    <label>End Year (Optional):</label>
                    <br>
                    <input type="number" name="end-year" id="start-year" class="form-control" min="1992" max="2018">
                </div>
                <button type=(button) id="submit" class="btn btn-secondary"><i class="fas fa-search"></i> Submit</button>
                <button type=(button) id="clear-form" class="btn btn-secondary"><i class="fas fa-trash-alt"></i> Clear Form</button>
            </form>

        </div>
    </div>

    <div class="top-articles card" id="top-articles">
        <h3 class="card-header"><i class="fas fa-list-alt"></i> Top Articles</h3>
        <div class="card-body" id="place-articles-here">

        </div>
    </div>

    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
